    <body>
        <div class="banner banner-top">
            <span>机器人监控系统</span>
        </div>
        <div class="main">
            <div class="banner banner-left">
                <div class="icon icon-player">
                    <i class="fa fa-television fa-lg"></i>
                </div>
                <div class="icon icon-data">
                    <i class="fa fa-pie-chart fa-lg"></i>
                </div>
            </div>
            <div class="content">
                <div class="camera-select">
                    <div class="camera1">
                        摄像机1

                    <div class="camera2">
                        摄像机2
                    </div>
                    <div class="camera3">

            <img id="testimg" src=""/>

    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        
        var ws = new WebSocket(SERVERADDRESS);
        var alldata ="";
        
        ws.onopen = function(){
          ws.send("c");
        };
        
        ws.onmessage = function(event) {
          //ws.send("c");
          console.log(event.data);
          if (event.data != "done") {
            alldata += event.data;
          }
          else {
            document.getElementById('testimg').setAttribute('src', 'data:image/png;base64,'+alldata);
            alldata = "";
          }
        };
        
        </script>
